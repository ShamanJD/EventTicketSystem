version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=eventticket
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  seq:
    image: datalust/seq:latest
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINPASSWORD=password123!
    ports:
      - "5341:80"
    volumes:
      - seq_data:/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672" 
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  api:
    image: ptencha/eventticket-api:v3
    ports:
      - "8080:8080"
    depends_on:
      - db
      - rabbitmq
      - redis
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=eventticket;Username=admin;Password=password
      - RabbitMq__Host=rabbitmq
      - Redis__Configuration=redis:6379
      - Seq__ServerUrl=http://seq:80

volumes:
  postgres_data:
  seq_data: